[package]
name = "atrium"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "atrium"

[dependencies]
anyhow = "1.0"
argon2 = "0.4"
async_zip = "0.0.9"
async-stream = "0.3"
async-walkdir = "0.2"
axum = { version="0.5", features = ["headers"] }
axum-extra = { version = "0.3", features = ["cookie-private"] }
axum-macros = "0.2.3"
axum-server = "0.4.0"
base64ct = { version = "1.5", features = ["alloc"]}
chacha20poly1305 = { version = "0.10", features = ["stream"] }
chrono = "0.4"
filetime = "0.2"
futures = "0.3"
futures-util = "0.3"
headers = "0.3"
hyper = { version = "0.14", features = ["client"] }
hyper-reverse-proxy = { git = "https://github.com/felipenoris/hyper-reverse-proxy", branch = "master" }
hyper-trust-dns = { version = "0.5", default-features = false, features = [
  "rustls-http2",
  "dns-over-https-rustls",
  "rustls-webpki",
] }
http = "0.2"
lazy_static = "1.4.0"
maxminddb = "0.23"
mime_guess = "2.0"
oauth2 = "4.1"
percent-encoding = "2.1"
rand= "0.8"
reqwest = { version = "0.11", default-features = false, features = ["stream", "rustls-tls", "json"] }
rustls = "0.20.6"
rustls-acme = { git = "https://github.com/FlorianUekermann/rustls-acme.git", features = ["axum"]}
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha2 = "0.10"
sysinfo = "0.26"
time = "0.3"
tokio = { version = "1.20", features = ["full"] }
tokio-stream = { version="0.1", features = ["net"] }
tokio-util = { version = "0.7",  features = ["io-util", "compat"] }
tower = "0.4"
tower-http = { version = "0.3.0", features = ["fs"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "local-time"] }
tracing-appender = "0.2"
trim-in-place = "0.1.7"
urlencoding = "2.1"
uuid = { version = "1.1", features = ["v4", "fast-rng"] }
xml-rs = "0.8"


[dev-dependencies]
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls", "cookies", "stream"] }

[profile.release_optimized]
inherits = "release"
strip = true
lto = true
codegen-units = 1